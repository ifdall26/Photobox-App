<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobox Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ğŸ“· Photobox Web</h1>
    </header>

    <main class="container">
      <section class="controls">
        <button id="openCamera">Gunakan Kamera</button>
        <input type="file" id="uploadImage" accept="image/*" />
        <button id="addToCollage" disabled>Tambahkan ke Kolase</button>
      </section>

      <!-- Kamera & Capture -->
      <section class="preview-container">
        <div class="preview">
          <video id="video" autoplay></video>
          <canvas id="canvas"></canvas>
          <div id="countdown" class="countdown"></div>
        </div>
        <button id="capture">ğŸ“¸ Ambil Foto</button>
      </section>

      <!-- Preview Hasil Foto -->
      <section class="photo-preview">
        <h2>ğŸ“Œ Preview Hasil</h2>
        <img id="photoPreview" src="" alt="Hasil Foto" />
      </section>

      <!-- Kolase -->
      <section class="collage-section">
        <h2>ğŸ–¼ï¸ Kolase</h2>
        <div class="collage-container">
          <canvas id="collageCanvas"></canvas>
        </div>
        <button id="savePhoto">ğŸ’¾ Simpan Kolase</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
