<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobox Web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>📷 Photobox Web</h1>
    </header>

    <main class="container">
      <!-- <button id="openCamera">Gunakan Kamera</button> -->
      <section class="controls">
        <button id="capture"><i class="fa fa-camera"></i></button>
        <input type="file" id="uploadImage" accept="image/*" />
      </section>
      <button id="addToCollage" disabled>Tambahkan ke Kolase</button>

      <div class="container2">
        <div class="container3">
          <!-- Kamera & Capture -->
          <h2>📸</h2>
          <section class="preview-container">
            <div class="preview">
              <video id="video" autoplay></video>
              <canvas id="canvas"></canvas>
              <div id="countdown" class="countdown"></div>
            </div>
          </section>

          <!-- Preview Hasil Foto -->
          <section class="photo-preview">
            <h2>📌 Preview Hasil</h2>
            <img id="photoPreview" src="" alt="Hasil Foto" />
          </section>
        </div>

        <!-- Kolase -->
        <section class="collage-section">
          <h2>🖼️ Kolase</h2>
          <div class="collage-container">
            <canvas id="collageCanvas"></canvas>
          </div>
          <div class="frameColor">
            <label for="frameColor">🎨 Warna Frame:</label>
            <input type="color" id="frameColor" value="#000000" />
          </div>
          <button id="savePhoto">💾 Simpan Kolase</button>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
