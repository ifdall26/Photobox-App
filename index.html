<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobox Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Photobox Web</h1>

    <div class="container">
      <button id="openCamera">Gunakan Kamera</button>
      <input type="file" id="uploadImage" accept="image/*" />
      <button id="addToCollage" disabled>Tambahkan ke Kolase</button>
    </div>

    <div class="preview">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
      <div id="countdown" class="countdown"></div>
      <button id="capture">Ambil Foto</button>
    </div>

    <h2>Kolase</h2>
    <canvas id="collageCanvas"></canvas>
    <button id="savePhoto">Simpan Kolase</button>

    <script src="script.js"></script>
  </body>
</html>
